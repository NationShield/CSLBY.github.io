<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .launcher {
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            color: #888888;
            font-size: 18px;
        }

        .games {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 50px;
        }

        .game {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game.active {
            transform: scale(1.05);
        }

        .game-image {
            width: 320px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 3px solid #333333;
            transition: all 0.3s ease;
        }

        .game.active .game-image {
            border-color: #00aaff;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .game:hover img {
            transform: scale(1.05);
        }

        .game-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .game-id {
            font-size: 14px;
            color: #00aaff;
            font-family: monospace;
        }

        .controls {
            text-align: center;
        }

        .launch-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 400px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .launch-btn:hover {
            background: #0088cc;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.3);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        .status {
            color: #00aaff;
            font-size: 16px;
            font-family: monospace;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #111111;
            color: white;
            padding: 15px 25px;
            border: 2px solid #00aaff;
            display: none;
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="header">
            <h1>CS Launcher</h1>
            <p>Select game and launch</p>
        </div>

        <div class="games">
            <div class="game active" onclick="selectGame('cs2')">
                <div class="game-image">
                    <img src="https://raw.githubusercontent.com/NationShield/CSLBY.github.io/refs/heads/main/IMG/cs2.jpg" alt="CS2">
                </div>
                <div class="game-name">CS2</div>
                <div class="game-id">Steam ID: 730</div>
            </div>

            <div class="game" onclick="selectGame('csgo')">
                <div class="game-image">
                    <img src="https://raw.githubusercontent.com/NationShield/CSLBY.github.io/refs/heads/main/IMG/csgo.jpg" alt="CS:GO">
                </div>
                <div class="game-name">CS:GO</div>
                <div class="game-id">Steam ID: 730</div>
            </div>
        </div>

        <div class="controls">
            <button class="launch-btn" onclick="launchGame()">
                Launch Game
            </button>
            <div class="status" id="status">Ready to launch</div>
        </div>
    </div>

    <div class="notification" id="notification">
        Launching game...
    </div>

    <script>
        let selectedGame = 'cs2';
        
        function selectGame(game) {
            document.querySelectorAll('.game').forEach(gameElement => {
                gameElement.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            selectedGame = game;
            
            document.getElementById('status').textContent = `${game.toUpperCase()} selected`;
        }
        
        function launchGame() {
            const games = {
                'cs2': 'steam://run/730',
                'csgo': 'steam://run/730'
            };
            
            document.getElementById('status').textContent = 'Launching...';
            showNotification(`Starting ${selectedGame.toUpperCase()}...`);
            
            const btn = document.querySelector('.launch-btn');
            btn.disabled = true;
            btn.textContent = 'Launching...';
            
            setTimeout(() => {
                window.location.href = games[selectedGame];
                
                setTimeout(() => {
                    showNotification('Game is starting via Steam');
                    document.getElementById('status').textContent = 'Game starting...';
                    
                    btn.disabled = false;
                    btn.textContent = 'Launch Game';
                }, 1000);
            }, 2000);
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
